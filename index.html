<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #f3f4f6;
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .game-cell {
            width: 100px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .game-cell:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-2xl shadow-xl flex flex-col items-center">
        <h1 class="text-4xl font-bold mb-4 text-gray-800">Tic-Tac-Toe</h1>
        <div id="status" class="text-xl font-semibold mb-6 text-gray-700">Player X's turn</div>

        <div id="game-grid" class="grid grid-cols-3 gap-2">
            <!-- The game cells will be generated by JavaScript -->
        </div>

        <button id="reset-button" class="mt-8 bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-6 rounded-full transition-all duration-300 transform hover:scale-105 shadow-lg">
            Reset Game
        </button>
    </div>

    <script>
        // Game state variables
        let boardState = ['', '', '', '', '', '', '', '', ''];
        let currentPlayer = 'X';
        let gameActive = true;

        // Winning combinations
        const winningCombinations = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8], // Rows
            [0, 3, 6], [1, 4, 7], [2, 5, 8], // Columns
            [0, 4, 8], [2, 4, 6]            // Diagonals
        ];

        // Element references
        const statusDisplay = document.getElementById('status');
        const gameGrid = document.getElementById('game-grid');
        const resetButton = document.getElementById('reset-button');

        // Function to update the status message
        const updateStatus = (message) => {
            statusDisplay.textContent = message;
        };

        // Function to check for a winner or a draw
        const checkForWinner = () => {
            for (let i = 0; i < winningCombinations.length; i++) {
                const combo = winningCombinations[i];
                const a = boardState[combo[0]];
                const b = boardState[combo[1]];
                const c = boardState[combo[2]];

                if (a && a === b && a === c) {
                    // We have a winner!
                    gameActive = false;
                    updateStatus(`Player ${currentPlayer} wins!`);
                    return true;
                }
            }

            // Check for a draw (if all cells are filled)
            if (!boardState.includes('')) {
                gameActive = false;
                updateStatus("It's a draw!");
                return true;
            }

            return false;
        };

        // Function to handle a cell click
        const handleCellClick = (e) => {
            const clickedCell = e.target;
            const clickedCellIndex = parseInt(clickedCell.getAttribute('data-index'));

            // If the cell is not empty or the game is not active, do nothing
            if (boardState[clickedCellIndex] !== '' || !gameActive) {
                return;
            }

            // Update the board state and the cell's text
            boardState[clickedCellIndex] = currentPlayer;
            clickedCell.textContent = currentPlayer;
            clickedCell.classList.add(currentPlayer === 'X' ? 'text-indigo-600' : 'text-fuchsia-600');

            // Check for a win or a draw
            if (checkForWinner()) {
                return;
            }

            // Switch players
            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            updateStatus(`Player ${currentPlayer}'s turn`);
        };

        // Function to reset the game
        const handleRestartGame = () => {
            gameActive = true;
            currentPlayer = 'X';
            boardState = ['', '', '', '', '', '', '', '', ''];
            updateStatus(`Player ${currentPlayer}'s turn`);

            // Clear the board on the UI
            document.querySelectorAll('.game-cell').forEach(cell => {
                cell.textContent = '';
                cell.classList.remove('text-indigo-600', 'text-fuchsia-600');
            });
        };

        // Initial setup: create the game cells and attach listeners
        const createGameGrid = () => {
            for (let i = 0; i < 9; i++) {
                const cell = document.createElement('div');
                cell.classList.add('game-cell', 'bg-gray-200', 'rounded-lg', 'shadow-md', 'border-4', 'border-gray-300');
                cell.setAttribute('data-index', i);
                cell.addEventListener('click', handleCellClick);
                gameGrid.appendChild(cell);
            }
        };

        // Event listeners
        resetButton.addEventListener('click', handleRestartGame);

        // Start the game
        createGameGrid();
    </script>
</body>
</html>
